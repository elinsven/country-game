<h2 mat-dialog-title>{{ "maps.settings.filterCountriesDialogTitle" | transloco }}</h2>
<mat-dialog-content>
  <p>{{ "maps.settings.filterCountriesDialogText" | transloco }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">{{ "maps.settings.no" | transloco }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ "maps.settings.yes" | transloco }}</button>
</mat-dialog-actions>
