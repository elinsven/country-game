<div class="wrapper">
  <img class="country-image"
    [src]="sanitize('data:image/jpg;base64, ' + arrayBufferToBase64(randomCountry?.countryimage?.data))"
    alt="Image of a country" />

  <maps-guessing-form [countries]="countries" [randomCountry]="randomCountry" (playAgain)="playAgain($event)">
  </maps-guessing-form>
</div>
