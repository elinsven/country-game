<div class="games wrapper">
  <div class="image game-list" *ngFor="let game of games" (click)="gameSelect.emit(game)">
    <img [src]="game.img" [alt]="'Image of ' + game.title + ' application'">
    <div class="title">
      <h3>{{ game.title }}</h3>
      <span *ngIf="!game.playable">COMING SOON</span>
    </div>
  </div>
</div>
