<h2 mat-dialog-title>{{ "settings.filterCountriesDialogTitle" | transloco }}</h2>
<mat-dialog-content>
  <p>{{ "settings.filterCountriesDialogText" | transloco }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">{{ "settings.no" | transloco }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ "settings.yes" | transloco }}</button>
</mat-dialog-actions>
