<!-- GUESSING FORM -->
<div class="form">
  <form [formGroup]="guessingForm">
    <mat-form-field>
      <mat-label>ENTER COUNTRY</mat-label>
      <input matInput type="text" formControlName="country" [matAutocomplete]="auto" matAutocompletePosition="below">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option?.country | uppercase">
          {{ option?.country | uppercase }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button type="submit" (click)="onSubmitGuess()" [disabled]="guesses?.length === 5 || (recentGuess | uppercase) === (randomCountry?.country| uppercase)">GUESS</button>
  </form>

  <!-- GUESSING LIST -->
  <app-guessing-list [gameStatus]="gameStatus" [guesses]="guesses" [randomCountry]="randomCountry"></app-guessing-list>
</div>

<!-- Play again button -->
<div class="play-again-btn" *ngIf="guesses?.length === 5 || gameStatus === 'Won'">
  <button mat-raised-button (click)="onPlayAgain()">PLAY AGAIN</button>
</div>
